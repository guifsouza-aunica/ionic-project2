<ion-header>
  <ion-navbar>
    <ion-title>
      Click type elements
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<!-- <h2>Accordion</h2> -->
	<h2>Button element</h2>
	<button ion-button data-gtm-type="click" data-gtm-clicktype="button" data-gtm-name="button element">Button</button>
	<h2>Card element</h2>
	<ion-card data-gtm-type="click" data-gtm-clicktype="card" data-gtm-name="card">
	  <img src="assets/imgs/pexels-photo-132037.jpeg"/>
	  <ion-card-content>
	    <ion-card-title>
	      Card description
	      </ion-card-title>
	    <p>
	      This type of element should support the interaction in the card itself or in any element inside of it
	    </p>
	    <button ion-button clear small data-gtm-type="click" data-gtm-clicktype="button" data-gtm-name="card action">Card action</button>
	  </ion-card-content>
	</ion-card>
	<h2>Download element</h2>
 	<button ion-button clear small data-gtm-type="click" data-gtm-clicktype="download" data-gtm-name="click here to download">
 		<ion-icon name="download"></ion-icon>
 		&nbsp;&nbsp;Click here to download
 	</button>
	<h2>Link element</h2>
	<p> Actually there's no differences between button, download and link elements...</p>
	<button ion-button clear small data-gtm-type="click" data-gtm-clicktype="link" data-gtm-name="click here link">Click here</button>
</ion-content>
