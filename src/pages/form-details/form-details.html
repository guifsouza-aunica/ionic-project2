
<ion-header>
  <ion-navbar>
    <ion-title>
      Form type elements
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

	<ion-list data-gtm-type="form" data-gtm-name="search form">
		<ion-item>
		    <ion-label fixed>Name</ion-label>
		    <ion-input type="text" value="" data-gtm-type="form" data-gtm-form="input"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label fixed>Last Name</ion-label>
		    <ion-input type="text" value="" data-gtm-type="form" data-gtm-form="input"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label fixed>Phone</ion-label>
		    <ion-input type="text" value="" data-gtm-type="form" data-gtm-form="input"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label fixed>Password</ion-label>
		    <ion-input type="password" value="" data-gtm-type="form" data-gtm-form="input"></ion-input>
		</ion-item>
		<ion-item>
		    <ion-label fixed>Repeat Password</ion-label>
		    <ion-input type="password" value="" data-gtm-type="form" data-gtm-form="input"></ion-input>

		<button ion-button clear full data-gtm-type="form" data-gtm-form="submit">

 		</button>
